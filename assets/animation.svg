<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="480" height="160" role="img" aria-label="Demo animation">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
  <rect width="120" height="40" rx="6" fill="#0f172a"/>
  <g transform="translate(10,8)">
    <circle cx="6" cy="12" r="6" fill="url(#g)">
      <animate attributeName="cx" values="6;46;86;6" dur="2.4s" repeatCount="indefinite" />
      <animate attributeName="r" values="6;4;6;6" dur="2.4s" repeatCount="indefinite" />
    </circle>
    <text x="110" y="18" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="#e6eef8" text-anchor="end">Focus Detector</text>
  </g>
</svg>
